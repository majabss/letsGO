<ion-header>

  <ion-navbar>
    <ion-title>Add Friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button outline (click)="search()" outline>Search</button>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let friend of friends" (click)="selectFriend(friend)" [ngClass]='{active: isActive(friend)}'>
          {{friend.name}}
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button outline (click)="addFriend()" outline>Add</button>
      </div>

    </ion-card-content>
  </ion-card>   

</ion-content>
