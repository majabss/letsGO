<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Decline invitations from all except your friends</ion-label>
    <ion-toggle [checked]="declineInvitationsFromNotFriends"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Enable Push Notifications</ion-label>
    <ion-toggle disabled [checked]="pushNotifications"></ion-toggle>
  </ion-item>

  <button id="save" ion-button color="secondary" outline>Sign out</button>
  <button id="signout" ion-button color="danger" outline (click)="signout()" >Sign out</button>
</ion-content>
