<ion-header>

  <ion-navbar>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="leaderboardType">
      <ion-segment-button value="Friends">
        Friends
      </ion-segment-button>
      <ion-segment-button value="Weekly">
        Weekly
      </ion-segment-button>
      <ion-segment-button value="Alltime">
        Alltime
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-card>
    <ion-card-header>
      <table width="100%">
        <tr>
          <td width="30%">
            40001
          </td>
          <td width="40%">
            You
          </td>
          <td width="30%" align="right">
            12432
          </td>
        </tr>
      </table>
    </ion-card-header>
  
    <ion-list>
        <div *ngIf="leaderboardType == 'Friends'">
          <button ion-item *ngFor="let entry of leaderboardFriends">
            <table width="100%">
              <tr>
                <td width="30%">
                  {{entry.id}}
                </td>
                <td width="40%">
                  {{entry.name}}
                </td>
                <td width="30%" align="right">
                  {{entry.alltimepoints}}
                </td>
              </tr>
            </table>
          </button>
        </div>
        
      <div *ngIf="leaderboardType == 'Weekly'">
          <button ion-item *ngFor="let entry of leaderboardWeekly" (click)="addFriend(entry.id)">
            <table width="100%">
              <tr>
                <td width="30%">
                  {{entry.id}}
                </td>
                <td width="40%">
                  {{entry.name}}
                </td>
                <td width="30%" align="right">
                  {{entry.weeklypoints}}
                </td>
              </tr>
            </table>
          </button>
        </div>
        
      <div *ngIf="leaderboardType == 'Alltime'">
          <button ion-item *ngFor="let entry of leaderboardAlltime" (click)="addFriend(entry.id)">
            <table width="100%">
              <tr>
                <td width="30%">
                  {{entry.id}}
                </td>
                <td width="40%">
                  {{entry.name}}
                </td>
                <td width="30%" align="right">
                  {{entry.alltimepoints}}
                </td>
              </tr>
            </table>
          </button>
        </div>
  
    </ion-list>
  </ion-card>

</ion-content>
