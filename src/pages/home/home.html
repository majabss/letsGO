<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <br>
    <table>
      <tr>
        <td>{{ player }}</td>
        <td>{{ scoreWeek }} ({{ scoreAlltime }})</td>
      </tr>
    </table>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>My Turn</ion-list-header>
  <app-list-item mainText="Maja" additionalText="bla" secondRowText="Running">
  </app-list-item>
  <ion-list-header>Invitations</ion-list-header>
  <app-list-item mainText="Jonas" additionalText="bla" secondRowText="Running">
  </app-list-item>
  <ion-list-header>Opponent's Turn</ion-list-header>
  <app-list-item mainText="Lars" additionalText="bla" secondRowText="Running">
  </app-list-item>
  <ion-list-header>Closed Games</ion-list-header>
  <app-list-item mainText="Jonas" additionalText="bla" secondRowText="Running">
  </app-list-item>

  <ion-fab right bottom>
    <button ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="newGame()"><ion-icon name="game-controller-a"></ion-icon></button>
      <button ion-fab (click)="newFriend()" ><ion-icon name="person-add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
