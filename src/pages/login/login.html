<ion-card>
  <ion-card-header>
    Log in
  </ion-card-header>
  <ion-card-content *ngIf="loginVisible">
    <ion-list>
      <ion-item>
        <ion-label>User</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button block>Log In</button>
    </div>

  </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
      Sign in
    </ion-card-header>
    <ion-card-content *ngIf="signinVisible">
      <ion-list>
        <ion-item>
          <ion-label>User</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Mail</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Confirm password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
  
      <div padding>
        <button block>Sign In</button>
      </div>
  
    </ion-card-content>
  </ion-card>
